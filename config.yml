baseURL: "https://example.org"
title: Архитектурные этюды
paginate: 5
theme: PaperMod
defaultContentLanguage: ru

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: true
buildFuture: true
buildExpired: true
enableEmoji: true
pygmentsUseClasses: true
# googleAnalytics: UA-123-45

minify:
  disableXML: true
  # minifyOutput: true

languages:
  ru:
    languageName: "Русский"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: Архив
          url: archives
          weight: 5
        - name: Поиск
          url: search/
          weight: 10
        - name: Теги
          url: tags/
          weight: 10
        - name: Github
          url: https://github.com/ru-arc/archicases
outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  description: "Архитектурные этюды"
  author: RASA

  defaultTheme: auto
  # disableThemeToggle: true
  ShowShareButtons: true
  ShowReadingTime: true
  # disableSpecial1stPost: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowToc: true
  comments: false
  # images: ["papermod-cover.png"]

  profileMode:
    enabled: false
    title: PaperMod
    imageUrl: "#"
    imageTitle: my image
    # imageWidth: 120
    # imageHeight: 120
    buttons:
      - name: Archives
        url: archives
      - name: Tags
        url: tags

  homeInfoParams:
    Title: "Архитектурные этюды"
    Content: >
      Всем привет!

      Это Архитектурные этюды

  socialIcons:
    - name: github
